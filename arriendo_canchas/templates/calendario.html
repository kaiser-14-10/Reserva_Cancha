{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Calendario de Disponibilidad — {{ month }}/{{ year }}</h2>

<div class="mb-3">
    <a class="btn btn-light me-2" href="?year={{ prev_year }}&month={{ prev_month }}">← Mes anterior</a>
    <a class="btn btn-light" href="?year={{ next_year }}&month={{ next_month }}">Mes siguiente →</a>
</div>

<div class="d-flex flex-wrap">
    {% for d in dias %}
    <div class="border p-3 m-1 text-center {% if d.bloqueado %} bg-danger text-white {% elif not d.in_month %} bg-light {% else %} bg-white {% endif %}"
         style="width:60px;">
        {{ d.date.day }}
    </div>
    {% endfor %}
</div>
{% endblock %}
