<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arriendo de Canchas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <style>
        body {
            background-image: url("{% static 'img/fondo.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .contenido {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'img/logo.png.png' %}" 
                     alt="Logo" 
                     class="me-3" 
                     style="height:80px; width:auto;">
                <span style="font-size: 1.5rem;">Arriendo Canchas</span>
            </a>

            <div>
                <a class="nav-link text-white fw-bold" href="{% url 'mis_reservas' %}">Mis reservas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 contenido">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
